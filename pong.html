<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <title>jsPong</title>
    <link rel="stylesheet" type="text/css" href="pong.css" />
    <script type="text/javascript" src="pong.js"></script>
  </head>

  <body onload="setup();">
    <div class="controls">
      <h2>Welcome to javascript pong!</h2>
      <div>Player 1: 0</div>
      <div>Player 2: 0</div>
      <div id="mousey">(undef)</div>
      <div>New Game</div>

      <div>
	<a href="http://github.com/ekoontz/jspong/tree/master">
	  Source code
	</a>
      </div>
    </div>

    <div id="arena">
      <div class="paddle_area" id="left_paddle_area">
	<div class="paddle" 
	     id="paddleleft">
	  p1
	</div>
      </div>
      
      <div id="playfield">
	<div id="ball1" class="ball">
	</div>
	
	<div id="ball2" class="ball">
	</div>
      </div>
      
      <div class="paddle_area" id="right_paddle_area">
	<div class="paddle"
	     id="paddleright"> 
	  p2
	</div>
      </div>
    </div>


  </body>
</html>
